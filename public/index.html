<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background: white;
  text-align: center;
}

#content {
  margin: 0 auto;
  width: 960px;
  height: 960px;
}
.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 10px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

h1 {
  font: 22px "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 500
}

</style>
